<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Yoktha</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form action="submit">
        <h1>Registration For Yoktha</h1>
        <b>Note:</b>This form is to be submitted at least 5 days before the event.
        <br><br>
        <fieldset>
            <legend><b>Student Details</b></legend>
           First Name: <input type="text" placeholder="Enter your first name">
            <br><br>
            Last Name: <input type="text" placeholder="Enter your last name">
            <br><br>
            College: <input type="text" placeholder="Enter college name">
            <br><br>
            Address: <input type="address" placeholder="Enter College Address">
            <br><br>
            Phone Number: <input type="number" placeholder="Enter your number">
            <br><br>
            Email Id: <input type="email" placeholder="Enter Email Address">
            <br><br>
            Gender
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Event Details</legend>
            Event Name: <select name="" id="">
                <option value="">Dance Event</option>
                <option value="">Song Event</option>
                <option value="">Speech Event</option>
                <option value="">Fashion Show</option>
                <option value="">Drama Show</option>
                <option value="">Debate Event</option>
                <option value="">Orchestra</option>
                <option value="">Cook Without Fire</option>
                <option value="">Essay Writing</option>
                <option value="">Poster Making</option>
                <option value="">Face Painting</option>
                <option value="">Graffiti Making</option>
                <option value="">Newspaper Collages</option>
                <option value="">Hackathon</option>
                <option value="">Creative Photography</option>
                <option value="">Short Film</option>
            </select>
            <br><br>
            Team-size: 
            <br>
            <input type="radio" id="male" name="team-size" value="solo">
            <label for="solor">Solo</label><br>
            <input type="radio" id="female" name="team-size" value="team2">
            <label for="team2">2 members</label><br>
            <input type="radio" id="female" name="team-size" value="team4">
            <label for="team4">4 members</label>
            <br><br>
            Click here to pay the registration fees: <button>Pay here</button>
            <br><br>
            <button>Attach Receipt</button>
        </fieldset>
        <div class="submit_button">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
